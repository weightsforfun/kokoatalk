<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat with Youn</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Youn</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img class="profile-animation" src="photos/island1.jpg" />
        <div class="message-row__content">
          <span class="message__author">Youn</span>
          <div class="message__info">
            <span class="message__bubble">hi1</span>
            <span class="message__time">21:27 </span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">hey, what's up!</span>
            <span class="message__time">22:27 </span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write Message..." />
        <i class="far fa-grin"></i>
        <button><i class="fas fa-arrow-up fa"></i></button>
      </div>
    </form>
    <div id="noMobile">
      <span>Your Screen is too big</span>
    </div>
    <div id="noLandscape">
      <span>No Landscape Mode</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
