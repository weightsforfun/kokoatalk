<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat screen on Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen__header">
      <h1 class="screen__header__title">Chats</h1>
      <div class="screen__header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-chats-list">
        <a  class="user-chats-list__link" href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar"
                src="C:\Users\giyong\Pictures\Camera Roll\profile.jpg"
              />
              <div class="user-component__text">
                <h4 class="user-component__name">Youn</h4>
                <h6 class="user-component__subtitle">
                  Please check My Kokoa Account Info
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">18:43</span>
              <div class="badge">1</div>
            </div>
          </div>
      </a>
      <a class="user-chats-list__link" href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="C:\Users\giyong\Pictures\images\space2.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Kim</h4>
              <h6 class="user-component__subtitle">how's it going?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:53</span>
            <div class="badge">3</div>
          </div>
        </div>
        </a>
        <a class="user-chats-list__link" href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="C:\Users\giyong\Pictures\images\forest1.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Lee</h4>
              <h6 class="user-component__subtitle"></h6>Yeah, it stupid as hell man</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:38</span>
            <div class="badge">2</div>
          </div>
        </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__chatnotification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__ellips__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="noMobile">
      <span>Your Screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
